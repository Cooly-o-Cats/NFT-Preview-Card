<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card | Frontend Mentor</title>
    <link rel="icon" href="./assets/img/favicon-32x32.png">
    <link rel="stylesheet" href="./app/css/styles.css">
</head>
<body>
    <main class="card">
        <div class="image-link" aria-label="Link: #">
            <img src="./assets/img/image-equilibrium.jpg" alt="NFT Equilibrium">
            <div class="overlay">
                <img src="./assets/icon/icon-view.svg" alt="" aria-hidden="true">
            </div>
        </div>
        <div class="content">
            <div class="info">
                <h1><a href="#">Equilibrium #3429</a></h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <ul class="small-info">
                <li class="price">
                    <img src="./assets/icon/icon-ethereum.svg" alt="" aria-hidden="true">
                    <span>0.041 <abbr title="Ethereum, Cryto Currency">ETH</abbr></span>
                </li>
                <li class="time">
                    <img src="./assets/icon/icon-clock.svg" alt="" aria-hidden="true">
                    <span><time datetime="P3D">3 days left</time></span>
                </li>
            </ul>
            <hr class="divider"></hr>
            <div class="author">
                <img src="./assets/img/image-avatar.png" alt="Jules Wyvern">
                <p>Creation of <a href="#">Jules Wyvern</a></p>
            </div>
        </div>
    </main>
    <script defer src="./script.js"></script>
</body>
</html>
